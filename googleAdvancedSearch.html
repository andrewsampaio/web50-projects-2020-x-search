<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Advanced Search</title>
    <link rel="stylesheet" href="./google.css">
</head>
<body>
    <div class="menuAdvanced">
        <a href="./googleTextSearch.html">Google Search</a> 
    </div>

    <div class="banner">
        <a>Advanced Search</a>
    </div>
        
    <form class="advancedForm" action="https://google.com/search">
        <div id="grid">
            <div class="grid-item">
                <label for="as_q">all these words:</label>
            </div>
            <div class="grid-item">
                <input class="advancedSearchBoxInput" type="text" name="as_q">
            </div>
            <div class="grid-item-detail">
                <a>Type the important words: tri-colour rat terrier</a>
            </div>
            <div class="grid-item">
                <label for="as_epq">this exact word or phrase:</label>
            </div>
            <div class="grid-item">
                <input class="advancedSearchBoxInput" type="text" name="as_epq">
            </div>
            <div class="grid-item-detail">
                <a>Put exact words in quotes: "rat terrier"</a>
            </div>
            <div class="grid-item">
                <label for="as_oq">any of these words:</label>
            </div>
            <div class="grid-item">
                <input class="advancedSearchBoxInput" type="text" name="as_oq">
            </div>
            <div class="grid-item-detail">
                <a>Type OR between all the words you want: miniature OR standard</a>
            </div>
            <div class="grid-item">
                <label for="as_eq">none of these words:</label>
            </div>
            <div class="grid-item">
                <input class="advancedSearchBoxInput" type="text" name="as_eq">
            </div>
            <div class="grid-item-detail">
                <a>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</a>
            </div>
            <div class="grid-item">
                <label for="none_words"></label>
            </div>
            <div class="grid-item-submit">
                <input type="hidden" name="as_nlo" value="">
                <input type="hidden" name="as_nhi" value="">
                <input type="hidden" name="lr" value="">
                <input type="hidden" name="cr" value="">
                <input type="hidden" name="as_qdr" value="all">
                <input type="hidden" name="as_sitesearch" value="">
                <input type="hidden" name="as_occt" value="any">
                <input type="hidden" name="safe" value="images">
                <input type="hidden" name="as_filetype" value="">
                <input type="hidden" name="tbs" value="">
                <input  id="advancedSeachButton" type="submit" value="Google Search">
            </div>
            <div class="grid-item-detail">
                <a></a>
            </div>
        </div>
                
    </form>
</body>
</html>
